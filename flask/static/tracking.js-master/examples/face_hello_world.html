<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face hello world</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="../build/tracking-min.js"></script>
  <script src="../build/data/face-min.js"></script>
  <script src="../build/data/eye-min.js"></script>
  <script src="../build/data/mouth-min.js"></script>
  <script src="../build/data/mouth-min.js"></script>
  <script src="../build/data/opencv.js"></script>
  <script type="text/javascript">
    function cut(x, y, w, h){
      let src = cv.imread('img');
      let dst = new cv.Mat();
      // You can try more different parameters
      let rect = new cv.Rect(x, y, w, h);
      dst = src.roi(rect);
      cv.imshow('imgoutput', dst);
      src.delete();
      dst.delete();
    }
  </script>
  <style>
  .rect {
    border: 2px solid #a64ceb;
    left: -1000px;
    position: absolute;
    top: -1000px;
  }

  #img {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -173px 0 0 -300px;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p>WELCOME TO THE FUCKING FACE DETECTION!</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <img id="img" src="assets/21.jpg" />
      <canvas id="imgoutput"></canvas>
    </div>
    <input type="file" id="fileInput" name="file" accept="image/*">
  </div>
  <script type="text/javascript"></script>
  <script>
    let imgElement = document.getElementById('img');
    let inputElement = document.getElementById('fileInput');
    inputElement.addEventListener('change', (e) => {
      imgElement.src = URL.createObjectURL(e.target.files[0]);
    }, false);
    img.onload = function() {
      var img = document.getElementById('img');

      var tracker = new tracking.ObjectTracker(['face']);
      tracker.setStepSize(1.7);

      tracking.track('#img', tracker);

      tracker.on('track', function(event) {
        event.data.forEach(function(rect) {
          // img.plot(rect.x, rect.y, rect.width, rect.height);
          cut(rect.x, rect.y, rect.width, rect.height);
        });
      });

      img.plot = function(x, y, w, h) {
        var rect = document.createElement('div');
        document.querySelector('.demo-container').appendChild(rect);
        rect.classList.add('rect');
        rect.style.width = w + 'px';
        rect.style.height = h + 'px';
        rect.style.left = (img.offsetLeft + x) + 'px';
        rect.style.top = (img.offsetTop + y) + 'px';
        console.log(x);
        console.log(y);
        console.log(w);
        console.log(h);
      };
    };
  </script>

</body>
</html>
